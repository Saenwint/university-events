{% extends 'main/base.html' %}

{% block content %}
<div class="container my-4">
    <h2>Добавить мероприятие</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
